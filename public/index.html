<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuroNekoyayaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-animate min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="glass-card w-full max-w-6xl rounded-[2.5rem] flex flex-col md:flex-row h-auto md:min-h-[80vh] relative">
        
        <div class="w-full md:w-5/12 p-6 md:p-10 flex flex-col border-b md:border-b-0 md:border-r border-white/10 relative z-20">
            <div class="mb-8">
                <h1 class="text-3xl font-800 mb-2 bg-gradient-to-r from-blue-400 to-pink-500 bg-clip-text text-transparent">KuroNeko Stalker</h1>
                <p class="text-white/50 text-xs">Powered by Danzz</p>
            </div>

            <div class="space-y-6 flex-1">
                
                <div class="relative z-50">
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Platform</label>
                    
                    <div class="custom-select-wrapper w-full">
                        <div class="custom-select relative w-full bg-white/5 border border-white/10 rounded-2xl cursor-pointer hover:bg-white/10 transition-all group" id="platformTrigger">
                            
                            <div class="p-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div id="selectedIcon" class="w-8 h-8 rounded-full bg-black/20 flex items-center justify-center text-white">
                                        <i class="fa-brands fa-tiktok"></i>
                                    </div>
                                    <span id="selectedText" class="font-bold text-white">TikTok</span>
                                </div>
                                <i class="fa-solid fa-chevron-down text-white/30 transition-transform duration-300 group-hover:text-white/80" id="dropdownArrow"></i>
                            </div>

                            <div class="options-container absolute top-[110%] left-0 w-full bg-[#0f172a] border border-white/20 rounded-2xl overflow-hidden shadow-2xl opacity-0 invisible transform -translate-y-2 transition-all duration-300 z-[100]" id="platformOptions">
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="tiktok" data-icon="fa-tiktok">
                                    <i class="fa-brands fa-tiktok w-6 text-center text-white"></i> <span class="text-white font-medium">TikTok</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="roblox" data-icon="fa-gamepad">
                                    <i class="fa-solid fa-gamepad w-6 text-center text-red-500"></i> <span class="text-white font-medium">Roblox</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="github" data-icon="fa-github">
                                    <i class="fa-brands fa-github w-6 text-center text-gray-400"></i> <span class="text-white font-medium">GitHub</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="instagram" data-icon="fa-instagram">
                                    <i class="fa-brands fa-instagram w-6 text-center text-pink-500"></i> <span class="text-white font-medium">Instagram</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="twitter" data-icon="fa-twitter">
                                    <i class="fa-brands fa-twitter w-6 text-center text-blue-400"></i> <span class="text-white font-medium">Twitter (X)</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors border-b border-white/5 cursor-pointer" data-value="pinterest" data-icon="fa-pinterest">
                                    <i class="fa-brands fa-pinterest w-6 text-center text-red-600"></i> <span class="text-white font-medium">Pinterest</span>
                                </div>
                                <div class="option p-4 hover:bg-white/10 flex items-center gap-3 transition-colors cursor-pointer" data-value="youtube" data-icon="fa-youtube">
                                    <i class="fa-brands fa-youtube w-6 text-center text-red-500"></i> <span class="text-white font-medium">YouTube</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Target Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="text-white/30 text-lg font-bold">@</span>
                        </div>
                        <input type="text" id="usernameInput" 
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-10 pr-4 text-white outline-none focus:border-blue-500/50 focus:bg-white/10 transition-all placeholder-white/20 font-semibold" 
                            placeholder="username" autocomplete="off">
                    </div>
                </div>

                <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                    <h3 class="text-white/60 text-xs font-bold uppercase mb-2">Capabilities</h3>
                    <ul class="text-white/40 text-sm space-y-2" id="capabilityList">
                    </ul>
                </div>
            </div>

            <div class="mt-8 space-y-4">
                <button id="stalkBtn" class="w-full py-4 bg-gradient-to-r from-blue-500 to-pink-500 text-white font-800 rounded-2xl shadow-lg hover:shadow-blue-500/25 hover:scale-[1.02] transition-all active:scale-95 flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Stalk Profile</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>

                <div id="loaderArea" class="hidden w-full">
                    <div class="flex justify-between items-center mb-2">
                        <p id="statusText" class="text-[10px] font-bold tracking-widest text-blue-400 animate-pulse uppercase">Fetching Data...</p>
                    </div>
                    <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden relative">
                        <div class="loading-bar absolute top-0 left-0 h-full w-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-7/12 p-8 bg-black/20 flex flex-col items-center justify-center relative min-h-[400px] z-10 rounded-b-[2.5rem] md:rounded-r-[2.5rem] md:rounded-bl-none overflow-hidden">
            
            <div id="emptyState" class="text-center">
                <div class="w-24 h-24 mx-auto mb-6 bg-white/5 rounded-full flex items-center justify-center shimmer">
                    <i class="fa-solid fa-ghost text-white/20 text-4xl"></i>
                </div>
                <p class="text-white/30 text-sm font-medium">Select platform & enter username</p>
            </div>

            <div id="resultArea" class="hidden w-full max-w-md mx-auto transition-all duration-500 opacity-0 transform translate-y-4">
                
                <div class="glass-card rounded-3xl p-6 md:p-8 border border-white/20 relative overflow-hidden">
                    <div id="bgGlow" class="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-blue-500/20 to-pink-500/20 blur-2xl"></div>

                    <div class="relative z-10 flex flex-col items-center text-center -mt-2">
                        <div class="relative">
                            <img id="resAvatar" src="" class="w-24 h-24 rounded-full border-4 border-white/10 shadow-xl object-cover bg-black/50">
                            <div id="resVerified" class="hidden absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full border-2 border-[#1e1b4b]">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </div>
                        </div>
                        
                        <h2 id="resNickname" class="mt-4 text-xl font-bold text-white">Nickname</h2>
                        <a id="resUsername" href="#" target="_blank" class="text-blue-400 text-sm font-semibold hover:underline">@username</a>
                        
                        <p id="resBio" class="mt-4 text-white/60 text-sm leading-relaxed line-clamp-3">Bio description...</p>
                    </div>

                    <div class="grid grid-cols-3 gap-3 mt-8">
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="valStat1" class="text-lg font-bold text-white">0</p>
                            <p id="lblStat1" class="text-[10px] uppercase tracking-wider text-white/40">Stat 1</p>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="valStat2" class="text-lg font-bold text-white">0</p>
                            <p id="lblStat2" class="text-[10px] uppercase tracking-wider text-white/40">Stat 2</p>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="valStat3" class="text-lg font-bold text-white">0</p>
                            <p id="lblStat3" class="text-[10px] uppercase tracking-wider text-white/40">Stat 3</p>
                        </div>
                    </div>

                    <div class="mt-6 flex gap-3">
                        <a id="resLink" href="#" target="_blank" class="flex-1 py-3 bg-white text-black text-sm font-bold rounded-xl text-center hover:bg-blue-400 hover:text-white transition-colors">
                            Visit Profile
                        </a>
                        <button onclick="resetUI()" class="px-4 py-3 border border-white/10 rounded-xl hover:bg-white/5 text-white/60 transition-colors">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-card px-6 py-4 rounded-2xl flex items-center gap-4 opacity-0 pointer-events-none z-50 transition-all duration-300">
        <div id="toastIcon" class=""></div>
        <p id="toastMsg" class="text-sm font-bold whitespace-nowrap"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
