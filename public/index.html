<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuroNeko?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-animate min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="glass-card w-full max-w-6xl rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row h-auto md:min-h-[80vh]">
        
        <div class="w-full md:w-5/12 p-6 md:p-10 flex flex-col border-b md:border-b-0 md:border-r border-white/10">
            <div class="mb-8">
                <h1 class="text-3xl font-800 mb-2 bg-gradient-to-r from-blue-400 to-pink-500 bg-clip-text text-transparent">TikTok Stalker</h1>
                <p class="text-white/50 text-xs">Analyze public profiles instantly</p>
            </div>

            <div class="space-y-6 flex-1">
                <div>
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Target Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span class="text-white/30 text-lg font-bold">@</span>
                        </div>
                        <input type="text" id="usernameInput" 
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-10 pr-4 text-white outline-none focus:border-blue-500/50 focus:bg-white/10 transition-all placeholder-white/20 font-semibold" 
                            placeholder="danzz_yyyyy" autocomplete="off">
                    </div>
                </div>

                <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                    <h3 class="text-white/60 text-xs font-bold uppercase mb-2">Features</h3>
                    <ul class="text-white/40 text-sm space-y-2">
                        <li class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-green-400"></span> Profile Picture HD</li>
                        <li class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-blue-400"></span> Follower Stats</li>
                        <li class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-pink-400"></span> Bio & Verify Status</li>
                    </ul>
                </div>
            </div>

            <div class="mt-8 space-y-4">
                <button id="stalkBtn" class="w-full py-4 bg-white text-black font-800 rounded-2xl hover:bg-blue-400 hover:text-white transition-all active:scale-95 flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Stalk Profile</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>

                <div id="loaderArea" class="hidden w-full">
                    <div class="flex justify-between items-center mb-2">
                        <p id="statusText" class="text-[10px] font-bold tracking-widest text-blue-400 animate-pulse uppercase">Fetching Data...</p>
                    </div>
                    <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden relative">
                        <div class="loading-bar absolute top-0 left-0 h-full w-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-7/12 p-8 bg-black/20 flex flex-col items-center justify-center relative min-h-[400px]">
            
            <div id="emptyState" class="text-center">
                <div class="w-24 h-24 mx-auto mb-6 bg-white/5 rounded-full flex items-center justify-center shimmer">
                    <svg class="text-white/20" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <p class="text-white/30 text-sm font-medium">Enter username to see magic</p>
            </div>

            <div id="resultArea" class="hidden w-full max-w-md mx-auto transition-all duration-500 opacity-0 transform translate-y-4">
                
                <div class="glass-card rounded-3xl p-6 md:p-8 border border-white/20 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-blue-500/20 to-pink-500/20 blur-2xl"></div>

                    <div class="relative z-10 flex flex-col items-center text-center -mt-2">
                        <div class="relative">
                            <img id="resAvatar" src="" class="w-24 h-24 rounded-full border-4 border-white/10 shadow-xl object-cover bg-black/50">
                            <div id="resVerified" class="hidden absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full border-2 border-[#1e1b4b]">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </div>
                        </div>
                        
                        <h2 id="resNickname" class="mt-4 text-xl font-bold text-white">Nickname</h2>
                        <p id="resUsername" class="text-blue-400 text-sm font-semibold">@username</p>
                        
                        <p id="resBio" class="mt-4 text-white/60 text-sm leading-relaxed line-clamp-3">Bio description...</p>
                    </div>

                    <div class="grid grid-cols-3 gap-3 mt-8">
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="resFollowers" class="text-lg font-bold text-white">0</p>
                            <p class="text-[10px] uppercase tracking-wider text-white/40">Followers</p>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="resFollowing" class="text-lg font-bold text-white">0</p>
                            <p class="text-[10px] uppercase tracking-wider text-white/40">Following</p>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-3 text-center border border-white/5">
                            <p id="resLikes" class="text-lg font-bold text-white">0</p>
                            <p class="text-[10px] uppercase tracking-wider text-white/40">Likes</p>
                        </div>
                    </div>

                    <div class="mt-6 flex gap-3">
                        <a id="resLink" href="#" target="_blank" class="flex-1 py-3 bg-white text-black text-sm font-bold rounded-xl text-center hover:bg-blue-400 hover:text-white transition-colors">
                            Open in TikTok
                        </a>
                        <button onclick="resetUI()" class="px-4 py-3 border border-white/10 rounded-xl hover:bg-white/5 text-white/60 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path></svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-card px-6 py-4 rounded-2xl flex items-center gap-4 opacity-0 pointer-events-none z-50 transition-all duration-300">
        <div id="toastIcon" class=""></div>
        <p id="toastMsg" class="text-sm font-bold whitespace-nowrap"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
